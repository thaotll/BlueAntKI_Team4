version: '3.8'

# ===========================================
# BlueAnt Portfolio Analyzer - Docker Compose
# ===========================================
# Keine .env-Datei erforderlich!
# API-Keys werden im Frontend eingegeben.
# ===========================================

services:
  # Backend - Python/FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: blueant-backend
    restart: unless-stopped
    environment:
      # App settings (keine API-Keys n√∂tig - kommen vom Frontend)
      - APP_ENV=production
      - APP_PORT=8000
      - LOG_LEVEL=info
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - blueant-network

  # Frontend - nginx serving static files + reverse proxy
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: blueant-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - blueant-network

networks:
  blueant-network:
    driver: bridge
